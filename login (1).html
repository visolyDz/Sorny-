<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تسجيل / دخول — Sourny</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="auth">
  <main class="auth-card">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
      <label>البريد الإلكتروني<input type="email" id="email" required /></label>
      <label>كلمة المرور<input type="password" id="password" required /></label>
      <button class="btn primary" type="submit">دخول</button>
      <p>لا تملك حساب؟ <a href="#" id="showRegister">سجل الآن</a></p>
    </form>

    <form id="registerForm" style="display:none;">
      <h2>تسجيل جديد</h2>
      <label>الاسم الكامل<input id="name" required /></label>
      <label>البريد الإلكتروني<input type="email" id="remail" required /></label>
      <label>كلمة المرور<input type="password" id="rpassword" required /></label>
      <button class="btn" id="doRegister" type="button">إنشاء حساب</button>
      <p><a href="#" id="showLogin">العودة للدخول</a></p>
    </form>
  </main>

  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
