<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard — Sourny</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="dash-header">
    <div class="dash-brand">لوحة التحكم — Sourny</div>
    <div class="dash-actions">
      <button id="logout" class="btn">تسجيل خروج</button>
    </div>
  </header>
  <main class="dash-main">
    <aside class="sidebar">
      <nav>
        <a href="#">الرئيسية</a>
        <a href="#">العملاء</a>
        <a href="#">الطلبات</a>
        <a href="#">الإعدادات</a>
      </nav>
    </aside>
    <section class="dash-content">
      <h2>مرحبًا في لوحة التحكم (عرض تجريبي)</h2>
      <div class="cards">
        <div class="stat card"><h3>العملاء</h3><p id="stat-clients">12</p></div>
        <div class="stat card"><h3>الطلبات</h3><p id="stat-orders">34</p></div>
        <div class="stat card"><h3>الإيرادات</h3><p id="stat-rev">120,000 دج</p></div>
      </div>
    </section>
  </main>

<script>
document.getElementById('logout').addEventListener('click', function(){
  localStorage.removeItem('sourny_user');
  alert('تم الخروج');
  window.location.href = 'index.html';
});
// demo: load saved user
(function(){
  var u = JSON.parse(localStorage.getItem('sourny_user')||'null');
  if(!u){ /* not logged in */ }
})();
</script>
</body>
</html>
