<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>لوحة التحكم — Sourny</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="dashboard">
  <aside class="sidebar">
    <div class="brand"><h2>Sourny</h2></div>
    <ul>
      <li><button id="showOrders">الطلبات</button></li>
      <li><button id="showClients">العملاء</button></li>
      <li><button id="showStats">الإحصاءات</button></li>
      <li><button id="logout">خروج</button></li>
    </ul>
  </aside>
  <main class="main">
    <header><h1 id="userGreeting">مرحبا</h1><span id="metaCount"></span></header>
    <section id="content">
      <div id="ordersSection">
        <div class="card">
          <div class="card-head"><h3>الطلبات</h3><button id="addOrder" class="btn">طلب جديد</button></div>
          <table id="ordersTable"><thead><tr><th>#</th><th>العميل</th><th>الخدمة</th><th>الحالة</th></tr></thead><tbody></tbody></table>
        </div>
      </div>
    </section>
  </main>

  <script src="js/config.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
