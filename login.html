<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>دخول — Sourny</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <main class="auth">
    <div class="auth-card">
      <h2>تسجيل الدخول</h2>
      <form id="loginForm">
        <label>البريد الإلكتروني</label>
        <input type="email" id="email" required>
        <label>كلمة السر</label>
        <input type="password" id="password" required>
        <button class="btn btn-primary" type="submit">دخول</button>
      </form>
      <p class="muted">هذا نموذج عرضي — يتم تخزين البيانات مؤقتًا في المتصفح.</p>
      <a href="index.html" class="btn">العودة</a>
    </div>
  </main>
<script>
document.getElementById('loginForm').addEventListener('submit', function(e){
  e.preventDefault();
  localStorage.setItem('sourny_user', JSON.stringify({email:document.getElementById('email').value}));
  alert('تم تسجيل الدخول (عرضي)');
  window.location.href = 'dashboard.html';
});
</script>
</body>
</html>
